<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<style>
		.w3-panel { width: 600px; margin: 50px auto;height: auto;text-align: center; font-weight: bold; font-size: 20px; }
	</style>
</head>
<body>
	<div id="txtnom" class="w3-panel w3-card w3-padding-16">
		<div class="w3-note w w3-blue">El meu nom es Jhon</div>
		<br>
		<button id="canviar" class="w3-button w3-red">Canviar el nom</button>
	</div>

	<script type="text/javascript">
		
		document.getElementById("canviar").addEventListener ("click", function() {
			var texto = document.getElementById("txtnom");
			var res = texto.innerHTML.replace("Jhon","Sergi");
			texto.innerHTML = res;
		});
		
	</script>
</body>
</html>
