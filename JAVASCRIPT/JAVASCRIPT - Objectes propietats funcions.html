<!DOCTYPE html>
<html>
<body>

<p>Creating a JavaScript Object.</p>

<p id="demo"></p>

<script>
var person = {
    firstName : "John",
    lastName  : "Doe",
    age       : 50,
    eyeColor  : "blue",
    
    fullName  : function() {
    return this.firstName + " " + this.lastName; },
    
    year_birth	  : function() {
    	var data = new Date();
        return data.getFullYear() - this.age;
        }  	           
};
document.getElementById("demo").innerHTML = person.year_birth();
</script>

</body>
</html>
