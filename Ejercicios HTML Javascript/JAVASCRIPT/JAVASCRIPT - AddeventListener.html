<!DOCTYPE html>
<html>
<body>

<div id="capa"
style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Mouse Over Me</div>
<br>
<span id="contador"></span>

<script>
var cuenta = 0;
var ele = document.getElementById("capa");

ele.addEventListener("mouseover", over);
ele.addEventListener("mouseout", out);

function over ()
{
	ele.innerHTML = "Thank You";
    ele.style.backgroundColor = "yellow";
    document.getElementById("contador").innerHTML = ++cuenta;
    if (cuenta == 10) {
    	ele.removeEventListener("mouseover", over);
        //ele.removeEventListener("mouseout", out);
    }
}

function out ()
{
	ele.innerHTML = "Mouse Over Me";
    ele.style.backgroundColor = "darkred";
}
</script>

</body>
</html>
