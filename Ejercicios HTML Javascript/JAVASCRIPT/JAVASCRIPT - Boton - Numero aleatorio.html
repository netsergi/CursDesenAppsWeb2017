<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<style>
		.w3-panel { margin: 0 auto; width: 600px;height:auto;text-align: center;font-weight: bold; font-size: 20px; }
		#num { height: 40px; }
	</style>
</head>
<body>
	<div id="s" class="w3-panel w3-card w3-padding-16">
		<div id="num" class="w3-note w3-leftbar w3-sand"></div>
		<br>
		<button id="boton" class="w3-button w3-red">Genera numero senar</button>
	</div>

	<script type="text/javascript">

			document.getElementById("boton").addEventListener("click", function(){
			var numero;
			do
			{
				numero = Math.floor((Math.random() * 100)+1);
			}
			while (numero % 2 == 0);

		});
	</script>
</body>
</html>
