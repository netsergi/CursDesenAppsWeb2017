<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
	<style>
		body { padding: 30px; width: 500px;  margin: 0px auto; text-align: center;  }
		.contador { margin: 0 auto; border: 1px solid black;padding: 10px;margin-top:10px; width: 300px;font-size: 20px;}

		table td {position: relative; width: 100px; height: 40px;}

		.num {font-size: 12px;  float: right; padding:0px; position: absolute;margin-top: 5px;padding: 2px;width: 20px;right:0; border:1px dotted black; background-color: #e6ffff;text-align: center;}
		.blue { color: blue; font-weight: bold; }
		
	</style>
</head>
<body class="w3-pannel">

<script type="text/javascript">
	$(document).ready(function(){
		var pos = 0;
		var sumatori = 0;
		var div = $("<div class='contador w3-panel w3-border w3-blue w3-round-large'>0</div>");
		var contador = 0;
		var cols =  4;//prompt ("Numero de columnes: ");
		var rows =  4;//prompt ("Numero de files: ");
		var tabla = $("<table align='center' class='w3-table w3-striped w3-border' border=2></table>");
		tabla.css("width","400px");
		$("body").append(tabla, div);
		for (var i=0;i < rows;i++)
				{
					var fila = tabla.append("<tr></tr>");
					for (var j=0; j < cols;j++)
						{
							contador++;
							var numero = contador;
							casella = $("<td>0</td>");
							var span = $("<span class='num'>0</span>");
							casella.append(span);
							fila.append(casella);
							casella.click (function() { casella.remove() });			
						}
				}
		

		casella.mouseover(function(){

			if (pos < (cols*rows))
	   			{
	   				pos++;
	   				casella.text(parseInt(pos));
	   				casella.css("background-color","yellow");
	   			}
		});

		

	});
</script>	
</body>
</html>
