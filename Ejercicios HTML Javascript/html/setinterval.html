<!DOCTYPE html>
<html>
<body>

<p>A script on this page starts this clock:</p>

<p id="demo"></p>

<script>
myVar = setInterval(myTimer, 1000);

function myTimer() {

    var d = new Date();
    if (d.getSeconds()%2==0) {
    	document.getElementById("demo").innerHTML =    d.toLocaleTimeString(); 
    } else document.getElementById("demo").innerHTML = "<img src='smiley.gif'>";
    
}

</script>

</body>
</html>
