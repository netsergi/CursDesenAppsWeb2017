<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
<script> 
$(document).ready(function(){
    $("button").click(function(){
        var div = $("#div1");  
        var div2 =$("#div2");
        div.animate({left: '100px'}, "slow");
        div.animate({fontSize: '3em'}, "slow");
        div2.animate({left: '100px'}, "slow");
        div2.animate({fontSize: '3em'}, "slow");
    });
});

   $("#stop").click(function(){
   		 alert ("i");
    	 $("div").stop();
    });
    
</script> 
</head>
<body>

<button>Start Animation</button>
<button id="stop">Stop Animation</button>


<p>By default, all HTML elements have a static position, and cannot be moved. To manipulate the position, remember to first set the CSS position property of the element to relative, fixed, or absolute!</p>

<div id="div1" style="background:#98bf21;height:100px;width:200px;position:absolute;">HELLO</div>

<div id="div2" style="background:#98bf21;height:100px;width:200px;position:absolute;top: 250px;">HELLO</div>

</body>
</html>
