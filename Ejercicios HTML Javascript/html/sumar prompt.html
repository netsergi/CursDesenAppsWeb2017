<!DOCTYPE html>
<html>
<body>

<p>Click the button to demonstrate the prompt box.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
  	var total = 0;
    do
    {
    	var num = prompt("introduir num: ","");
        if ( num && num != "")  { total += parseInt(num);  }       }
     while ( num != null );
     document.getElementById("demo").innerHTML = total;
          
</script>

</body>
</html>
